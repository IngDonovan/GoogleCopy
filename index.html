<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleCopy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="container-header">
            <div class="head1">Gmail</div>
            <div class="head2">Im√°genes</div>
            <picture class="hpic1">
                <img class="img1" src="./imgs/menuapp.png" alt="menu del app">
                <img class="img2" src="./imgs/user.png" alt="usuario">
            </picture>
        </nav>
    </header>
    <main>
        <section class="sectionlogo">
            <picture class="piclogo">
                <img class="logo" src="./imgs/logo_google.png" alt="menu del app">
            </picture>
        </section>
        <section class="sectionsearch">
            <div class="search">
                <picture class="mpicsearch">
                    <img src="./imgs/search.svg" alt="Busqueda">
                </picture>
                <form action="">
                    <label for="label">
                        <input class="in" type="text">
                    </label>
                </form>
                <picture class="mpicinput">
                    <img class="micro" src="./imgs/googlemic_clr_24px.svg" alt="Busqueda">
                </picture>
                <picture class="mpicfot">
                    <img class="camara" src="./imgs/descarga.svg" alt="Busqueda">
                </picture>
            </div>
            <div>
                <button class="button1" type="submit">Buscar con Google</button>
                <button class="button2" type="submit">Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
